<body> 
    <div class="page layout container">
        <div class="col-md-7">
            <h1 class="first"><strong>akan</strong></h1>
            <h1 class="second"><strong>names</strong></h1> 
            <div class="akan">
                <div class="row">
                         <div class="col-md-3">
                            <ul>
                                <li>Sunday: Kwasi</li>
                                <li>Monday: Kwadwo</li>
                                <li>Tuesday: Kwabena</li>

                                <li>Friday: Kofi</li>
                                <li>Saturday: Kwame</li>
                            </ul>
                        </div>
                        <div class="col-md-3">
                             <ul>

                                <li>Monday: Adwoa</li>
                                <li>Tuesday: Abenaa</li>
                                <li>Wednesday: Akua</li>

                        </div> 
    
            </div>
        </div>
        </div>
    
    <div class="generator col-md-6">
        <form  class ="needs-validation" novalidate>
           <input type="number" id="day" class="form-control" value="" placeholder="Day" min="1" max="31" required ><br>
           <input type="number" id="month"  value="" placeholder="Month" min="1" max="12" required><br><br>
           <input type="text" id="year"  value="" placeholder="Year" required><br><br>
           <input type="radio" id="male"  name="gender" value="male"><strong>Male</strong>
           <input type="radio" id="female"  name="gender" value="female" ><strong>Female</strong><br><br>
           <input type="submit" id="submit" class="btn btn-secondary" onclick="getInfo()"  value="Submit">
        </form>
    </div></div>
